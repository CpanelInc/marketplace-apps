---
# set app specific ufw rules 
- name: Allow all access to tcp port 80
  community.general.ufw:
    rule: allow
    port: '80'
    proto: tcp


- name: Allow all access to tcp port 443
  community.general.ufw:
    rule: allow
    port: '443'
    proto: tcp


- name: Allow all access to tcp port 22
  community.general.ufw:
    rule: allow
    port: '22'
    proto: tcp


- name: Allow all access to tcp port 8080
  community.general.ufw:
    rule: allow
    port: '8080'
    proto: tcp


- name: Allow all access to tcp ports 6000-6100
  community.general.ufw:
    rule: allow
    from_port: '6000'
    to_port: '6100'
    proto: tcp
