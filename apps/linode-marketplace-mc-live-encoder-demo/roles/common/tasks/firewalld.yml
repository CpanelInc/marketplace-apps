--- 
- name: allow ssh
  ansible.posix.firewalld: 
    service: ssh
    permanent: true
    state: enabled 

- name: allow http
  ansible.posix.firewalld: 
    service: http
    permanent: true
    state: enabled 

- name: allow https
  ansible.posix.firewalld: 
    service: https
    permanent: true
    state: enabled 

- name: allow mc live port
  ansible.posix.firewalld: 
    port: 8080/tcp
    permanent: true
    state: enabled 
