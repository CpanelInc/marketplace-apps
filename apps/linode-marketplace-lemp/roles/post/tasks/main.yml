---
# motd and creds gen
- name: copy MOTD template to /etc/motd
  template:
    src: templates/motd.j2
    dest: /etc/motd

- name: writing lemp creds into file
  copy:
    dest: /home/{{ username }}/.credentials
    mode: '0600'
    content: |
      Sudo Username: {{ username }}
      Sudo Password: {{ password }}
      
- name: restart Nginx
  systemd:
    name: nginx.service
    state: restarted