-
# motd and creds gen
- name: copy MOTD template to /etc/motd
  template:
    src: templates/motd.j2
    dest: /etc/motd

- name: retrieve Jupyter token
  command: docker exec -it jupyter_jupyterlab_1 bash -c "jupyter server list | grep -oP '(?<=token=)[^ ]*'"
  register: jupyter_token_output

- name: extract Jupyter token from output
  set_fact:
    jupyter_token: "{{ jupyter_token_output.stdout }}"

- name: writing creds into file
  copy:
    dest: /root/.credentials
    mode: '0600'
    content: |
      Sudo Username: {{ username }}
      Sudo Password: {{ password }}
      Jupyter Token: {{ jupyter_token | default('Token not found') }}