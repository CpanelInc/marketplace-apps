-
# motd and creds gen
- name: copy MOTD template to /etc/motd
  template:
    src: templates/motd.j2
    dest: /etc/motd

- name: retrieve Jupyter logs
  command: docker logs jupyter_jupyterlab_1
  register: jupyter_logs

- name: join all logs into a single string
  set_fact:
    jupyter_logs_combined: "{{ jupyter_logs.stdout.split('\n') | join(' ') }}"

- name: extract Jupyter token from combined logs
  set_fact:
    jupyter_token: "{{ jupyter_logs_combined | regex_search('(?<=\\?token=)[^"]*', multiline=False) }}"

- name: writing creds into file
  copy:
    dest: /root/.credentials
    mode: '0600'
    content: |
      Sudo Username: {{ username }}
      Sudo Password: {{ password }}
      Jupyter Token: {{ jupyter_token | default('Token not found') }}